<script>

    var calculator = prompt("chosse any:- 1.add ,2.sub, 3.multi, 4.div,5.mod");

    let a = parseFloat(prompt('enter value :-'));
    let b = parseFloat(prompt('enter value :-'));

    switch (calculator) {
        case "1":
            console.log(a + b);
            break;

        case "2":
            console.log(a - b);
            break;

        case "3":
            console.log(a * b);
            break;

        case "4":
            console.log(a / b);
            break;

        case "5":
            console.log(a % b);
            break;

        default:
            console.log('not valid');
            break;

    }





</script>
